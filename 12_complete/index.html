<script>
  //start of watch interaction

  const hoursElement = document.getElementsByClassName("hour_hand");
  const minutesElement = document.getElementsByClassName("minute_hand");
  const secondsElement = document.getElementsByClassName("second_hand");


  function animate() {
    const date = new Date();

    const day = date.getDate();
    const ampm = date.getHours() >= 12 ? "PM" : "AM";
    const hour = date.getHours() + date.getMinutes() / 60;
    const minute = date.getMinutes() + date.getSeconds() / 60;
    const second = date.getSeconds() + date.getMilliseconds() / 1000;


    for (var i=0; i < hoursElement.length; i++) {
      hoursElement[i].setAttribute("transform", `rotate(${(360 / 12) * hour})`);
    }

    for (var i=0; i < minutesElement.length; i++) {
      minutesElement[i].setAttribute("transform", `rotate(${(360 / 60) * minute})`);
    }
   
    for (var i=0; i < secondsElement.length; i++) {
      secondsElement[i].setAttribute("transform", `rotate(${(360 / 60) * second})`);
    }
    
    
    requestAnimationFrame(animate);
  }

  requestAnimationFrame(animate);


  document.querySelector("svg").style.display = "block";

  //end of watch interaction

</script>
